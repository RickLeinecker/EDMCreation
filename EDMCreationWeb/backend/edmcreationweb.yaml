openapi: 3.0.0

info:
  title: EDM Creation Web API
  version: '1.0'

servers:
  - url: http://localhost:5000

paths:
  /api/users/signup:
    post:
      summary: test registration
      tags:
        - test endpoints 
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  example: "Treven"                 
                email:
                  type: string
                  example: "treven@treven.com" 
                password:
                  type: string
                  example: "treven123"
                description:
                  type: string
                  example: "this is me"
      responses:
        '200':
          description: Successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
        '400':
          description: Failed
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
        '422':
          description: Input errors
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        values:
                          type: string
                        msg:
                          type: string
                        param:
                          type: string
                        location:
                          type: string
